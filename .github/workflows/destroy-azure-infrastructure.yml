name: Destroy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  ENVIRONMENT: ${{ github.event.inputs.environment }}

jobs:
  setup-backend:
    name: Setup Backend Configuration
    runs-on: ubuntu-latest
    outputs:
      backend_resource_group: ${{ steps.backend.outputs.backend_resource_group }}
      backend_storage_account: ${{ steps.backend.outputs.backend_storage_account }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Derive backend configuration
        id: backend
        run: |
          # Derive backend resource names (same logic as setup script)
          AZURE_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          SUBSCRIPTION_SHORT=$(echo "$AZURE_SUBSCRIPTION_ID" | tr -d '-' | cut -c1-8)
          PROJECT_NAME="testcontainers"
          
          BACKEND_RG="${PROJECT_NAME}-tfstate-rg"
          BACKEND_SA="${PROJECT_NAME}tfstate${SUBSCRIPTION_SHORT}"
          
          echo "backend_resource_group=${BACKEND_RG}" >> $GITHUB_OUTPUT
          echo "backend_storage_account=${BACKEND_SA}" >> $GITHUB_OUTPUT

  validate-destroy:
    name: Validate Destroy Request
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
            echo "âŒ Destroy confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "âœ… Destroy confirmed"

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: [setup-backend, validate-destroy]
    permissions:
      id-token: write
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Update backend configuration
        working-directory: infrastructure/Azure/terraform
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "tfstate"
              key                  = "azure/${{ env.ENVIRONMENT }}/terraform.tfstate"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: infrastructure/Azure/terraform
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Destroy
        working-directory: infrastructure/Azure/terraform
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform destroy \
            -auto-approve \
            -input=false

      - name: Summary
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: Complete" >> $GITHUB_STEP_SUMMARY
