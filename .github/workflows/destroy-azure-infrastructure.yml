name: Destroy Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      environment_tag:
        description: 'Environment Tag (Must match the tag used during deployment. Format: SIT-USERID-TEAMID-YYYYMMDD-HHMM)'
        required: true
        type: string
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
  ENVIRONMENT_TAG: ${{ github.event.inputs.environment_tag }}

jobs:
  setup-backend:
    name: Setup Backend Configuration
    runs-on: ubuntu-latest
    outputs:
      backend_resource_group: ${{ steps.backend.outputs.backend_resource_group }}
      backend_storage_account: ${{ steps.backend.outputs.backend_storage_account }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Derive backend configuration
        id: backend
        run: |
          # Derive backend resource names (same logic as setup script)
          AZURE_SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          SUBSCRIPTION_SHORT=$(echo "$AZURE_SUBSCRIPTION_ID" | tr -d '-' | cut -c1-8)
          PROJECT_NAME="testcontainers"
          
          BACKEND_RG="${PROJECT_NAME}-tfstate-rg"
          # Use shortened name to stay within 24 char limit: "tctfstate" (9) + 8 chars = 17 chars
          BACKEND_SA="tctfstate${SUBSCRIPTION_SHORT}"
          
          # Container name based on environment tag for isolation (same logic as deploy)
          CONTAINER_NAME=$(echo "${{ env.ENVIRONMENT_TAG }}" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
          
          echo "backend_resource_group=${BACKEND_RG}" >> $GITHUB_OUTPUT
          echo "backend_storage_account=${BACKEND_SA}" >> $GITHUB_OUTPUT
          echo "backend_container=${CONTAINER_NAME}" >> $GITHUB_OUTPUT
          echo "Backend configuration:"
          echo "  Resource Group: ${BACKEND_RG}"
          echo "  Storage Account: ${BACKEND_SA} (${#BACKEND_SA} chars)"
          echo "  Container: ${CONTAINER_NAME}"

  validate-destroy:
    name: Validate Destroy Request
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
            echo "âŒ Destroy confirmation failed. You must type 'destroy' to proceed."
            exit 1
          fi
          echo "âœ… Destroy confirmed"

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    needs: [setup-backend, validate-destroy]
    permissions:
      id-token: write
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sanitize Azure secrets
        run: |
          # Strip any trailing newlines/whitespace from secrets to prevent URL parsing errors
          echo "ARM_CLIENT_ID=$(echo -n '${{ secrets.AZURE_CLIENT_ID }}' | tr -d '\n\r' | xargs)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo -n '${{ secrets.AZURE_TENANT_ID }}' | tr -d '\n\r' | xargs)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo -n '${{ secrets.AZURE_SUBSCRIPTION_ID }}' | tr -d '\n\r' | xargs)" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "ARM_USE_AZUREAD=true" >> $GITHUB_ENV

      - name: Update backend configuration
        working-directory: Azure/terraform
        run: |
          # Validate outputs are not empty
          if [ -z "${{ needs.setup-backend.outputs.backend_resource_group }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_storage_account }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_container }}" ]; then
            echo "ERROR: Backend outputs are empty!"
            echo "Resource Group: '${{ needs.setup-backend.outputs.backend_resource_group }}'"
            echo "Storage Account: '${{ needs.setup-backend.outputs.backend_storage_account }}'"
            echo "Container: '${{ needs.setup-backend.outputs.backend_container }}'"
            exit 1
          fi
          
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "${{ needs.setup-backend.outputs.backend_container }}"
              key                  = "azure/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate"
              use_oidc             = true
            }
          }
          EOF
          echo "Backend configuration:"
          cat backend.tf

      - name: Terraform Init
        working-directory: Azure/terraform
        run: terraform init
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true

      - name: Terraform Destroy
        id: destroy
        working-directory: Azure/terraform
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
        run: |
          # Destroy all resources in dependency order
          # Note: TLS private key must be destroyed as it's a local Terraform resource
          echo "Destroying infrastructure in dependency order..."
          
          # Destroy VM and all dependent resources first
          terraform destroy \
            -target=module.vm.azurerm_key_vault_secret.ssh_private_key \
            -target=module.vm.azurerm_key_vault_access_policy.terraform \
            -target=module.vm.azurerm_key_vault.main \
            -target=module.vm.azurerm_linux_virtual_machine.main \
            -target=module.vm.azurerm_network_interface_security_group_association.main \
            -target=module.vm.azurerm_network_interface.main \
            -target=module.vm.azurerm_public_ip.vm \
            -target=module.vm.tls_private_key.ssh \
            -auto-approve \
            -input=false
          
          # Destroy security resources
          terraform destroy \
            -target=module.security \
            -auto-approve \
            -input=false
          
          # Destroy networking resources
          terraform destroy \
            -target=module.networking \
            -auto-approve \
            -input=false
          
          # Finally destroy the resource group
          terraform destroy \
            -target=azurerm_resource_group.main \
            -auto-approve \
            -input=false
          
          echo "success=true" >> $GITHUB_OUTPUT

      - name: Purge soft-deleted Key Vaults
        if: steps.destroy.outputs.success == 'true'
        continue-on-error: true
        run: |
          echo "Checking for soft-deleted Key Vaults..."
          
          # List soft-deleted key vaults for this environment tag
          DELETED_KVS=$(az keyvault list-deleted \
            --query "[?tags.EnvironmentTag=='${{ env.ENVIRONMENT_TAG }}'].name" \
            -o tsv 2>/dev/null || echo "")
          
          if [ -z "$DELETED_KVS" ]; then
            echo "No soft-deleted Key Vaults found for environment tag: ${{ env.ENVIRONMENT_TAG }}"
            exit 0
          fi
          
          # Purge each soft-deleted key vault
          for KV_NAME in $DELETED_KVS; do
            echo "Purging Key Vault: $KV_NAME"
            az keyvault purge --name "$KV_NAME" --no-wait || true
          done
          
          echo "âœ… Key Vault purge initiated"

      - name: Verify destruction
        if: always()
        continue-on-error: true
        run: |
          RG_NAME="testcontainers-${{ env.ENVIRONMENT }}-rg"
          
          echo "Verifying resource group deletion..."
          if az group exists --name "$RG_NAME" 2>/dev/null; then
            echo "âš ï¸ Warning: Resource group still exists: $RG_NAME"
            echo "Listing remaining resources:"
            az resource list --resource-group "$RG_NAME" --output table || true
          else
            echo "âœ… Resource group successfully deleted: $RG_NAME"
          fi
          
          # Check for soft-deleted Key Vaults
          echo "" 
          echo "Checking for soft-deleted Key Vaults..."
          DELETED_KVS=$(az keyvault list-deleted \
            --query "[?tags.EnvironmentTag=='${{ env.ENVIRONMENT_TAG }}'].{Name:name,Location:location,ScheduledPurgeDate:scheduledPurgeDate}" \
            -o table 2>/dev/null || echo "")
          
          if [ -n "$DELETED_KVS" ]; then
            echo "â„¹ï¸ Soft-deleted Key Vaults (purge in progress):"
            echo "$DELETED_KVS"
          else
            echo "âœ… No soft-deleted Key Vaults found"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸ—‘ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment Tag: ${{ env.ENVIRONMENT_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Destroyed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Virtual Machine (GitHub Runner)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Network Security Groups" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Virtual Network" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Resource Group" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Key Vaults (purged)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resources Preserved:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ OIDC Configuration (Shared across environments)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Backend Storage Account" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ Backend Resource Group" >> $GITHUB_STEP_SUMMARY
