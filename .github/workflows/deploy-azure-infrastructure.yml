name: Deploy Azure Infrastructure (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      location:
        description: 'Azure Region'
        required: true
        default: 'eastus'
        type: string

env:
  TF_VERSION: '1.6.0'
  AZURE_LOCATION: ${{ github.event.inputs.location || 'eastus' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest
    outputs:
      backend_resource_group: ${{ steps.backend.outputs.backend_resource_group }}
      backend_storage_account: ${{ steps.backend.outputs.backend_storage_account }}
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform backend
        id: backend
        working-directory: infrastructure/Azure
        run: |
          chmod +x scripts/setup-terraform-backend.sh
          export AZURE_LOCATION=${{ env.AZURE_LOCATION }}
          export PROJECT_NAME=testcontainers
          
          # Run setup script and capture outputs
          SETUP_OUTPUT=$(./scripts/setup-terraform-backend.sh)
          echo "$SETUP_OUTPUT"
          
          # Extract and set outputs for other jobs
          BACKEND_RG=$(echo "$SETUP_OUTPUT" | grep "export TF_BACKEND_RESOURCE_GROUP" | cut -d'"' -f2)
          BACKEND_SA=$(echo "$SETUP_OUTPUT" | grep "export TF_BACKEND_STORAGE_ACCOUNT" | cut -d'"' -f2)
          
          echo "backend_resource_group=${BACKEND_RG}" >> $GITHUB_OUTPUT
          echo "backend_storage_account=${BACKEND_SA}" >> $GITHUB_OUTPUT

  generate-runner-token:
    name: Generate GitHub Runner Token
    runs-on: ubuntu-latest
    needs: setup-backend
    outputs:
      runner_token: ${{ steps.generate-token.outputs.token }}
    
    steps:
      - name: Generate runner registration token
        id: generate-token
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const response = await github.rest.actions.createRegistrationTokenForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('token', response.data.token);
            core.setSecret(response.data.token);

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-backend, generate-runner-token]
    permissions:
      id-token: write       # Required for OIDC
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create terraform.tfvars
        working-directory: infrastructure/Azure/terraform
        run: |
          cat > terraform.tfvars <<EOF
          location     = "${{ env.AZURE_LOCATION }}"
          project_name = "testcontainers"
          environment  = "${{ env.ENVIRONMENT }}"
          
          vnet_address_space    = ["10.0.0.0/16"]
          public_subnet_address_prefix   = ["10.0.1.0/24"]
          private_subnet_address_prefix  = ["10.0.2.0/24"]
          
          vm_size        = "Standard_D2s_v3"
          admin_username = "azureuser"
          
          github_repo_url      = "https://github.com/${{ github.repository }}"
          github_runner_name   = "azure-vm-runner-${{ env.ENVIRONMENT }}"
          github_runner_labels = ["self-hosted", "azure", "linux", "docker", "${{ env.ENVIRONMENT }}"]
          
          # OIDC Configuration
          github_org  = "${{ github.repository_owner }}"
          github_repo = "${{ github.event.repository.name }}"
          EOF

      - name: Update backend configuration
        working-directory: infrastructure/Azure/terraform
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "tfstate"
              key                  = "azure/${{ env.ENVIRONMENT }}/terraform.tfstate"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: infrastructure/Azure/terraform
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Validate
        working-directory: infrastructure/Azure/terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: infrastructure/Azure/terraform
        run: terraform fmt -check -recursive || true

      - name: Terraform Plan
        working-directory: infrastructure/Azure/terraform
        env:
          TF_VAR_github_runner_token: ${{ needs.generate-runner-token.outputs.runner_token }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: infrastructure/Azure/terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-backend, generate-runner-token, terraform-plan]
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create terraform.tfvars
        working-directory: infrastructure/Azure/terraform
        run: |
          cat > terraform.tfvars <<EOF
          location     = "${{ env.AZURE_LOCATION }}"
          project_name = "testcontainers"
          environment  = "${{ env.ENVIRONMENT }}"
          
          vnet_address_space    = ["10.0.0.0/16"]
          public_subnet_address_prefix   = ["10.0.1.0/24"]
          private_subnet_address_prefix  = ["10.0.2.0/24"]
          
          vm_size        = "Standard_D2s_v3"
          admin_username = "azureuser"
          
          github_repo_url      = "https://github.com/${{ github.repository }}"
          github_runner_name   = "azure-vm-runner-${{ env.ENVIRONMENT }}"
          github_runner_labels = ["self-hosted", "azure", "linux", "docker", "${{ env.ENVIRONMENT }}"]
          
          # OIDC Configuration
          github_org  = "${{ github.repository_owner }}"
          github_repo = "${{ github.event.repository.name }}"
          EOF

      - name: Update backend configuration
        working-directory: infrastructure/Azure/terraform
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "tfstate"
              key                  = "azure/${{ env.ENVIRONMENT }}/terraform.tfstate"
            }
          }
          EOF

      - name: Terraform Init
        working-directory: infrastructure/Azure/terraform
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: infrastructure/Azure/terraform/

      - name: Terraform Apply
        working-directory: infrastructure/Azure/terraform
        env:
          TF_VAR_github_runner_token: ${{ needs.generate-runner-token.outputs.runner_token }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            tfplan

      - name: Terraform Output
        working-directory: infrastructure/Azure/terraform
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Save outputs to artifacts
        working-directory: infrastructure/Azure/terraform
        run: |
          terraform output -json > outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ env.ENVIRONMENT }}
          path: infrastructure/Azure/terraform/outputs.json
          retention-days: 30
