name: Deploy Azure Infrastructure (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      environment_tag:
        description: 'Environment Tag (Format: SIT-USERID-TEAMID-YYYYMMDD-HHMM) - Used for resource isolation and state management. Example: SIT-john-teamA-20251120-1430'
        required: true
        type: string
      location:
        description: 'Azure Region'
        required: true
        default: 'uksouth'
        type: string

env:
  TF_VERSION: '1.6.0'
  AZURE_LOCATION: ${{ github.event.inputs.location || 'uksouth' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
  ENVIRONMENT_TAG: ${{ github.event.inputs.environment_tag }}

jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest
    outputs:
      backend_resource_group: ${{ steps.backend.outputs.backend_resource_group }}
      backend_storage_account: ${{ steps.backend.outputs.backend_storage_account }}
      backend_container: ${{ steps.backend.outputs.backend_container }}
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure Subscription and Verify Access
        run: |
          echo "Available subscriptions:"
          az account list --query "[].{name:name, id:id, state:state}" -o table
          echo ""
          echo "Attempting to set subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          echo ""
          echo "Current subscription:"
          az account show
          echo ""
          echo "Testing access by listing resource groups:"
          az group list --query "[].name" -o tsv || echo "Failed to list resource groups"
          echo ""
          echo "Verifying role assignments:"
          APP_ID="${{ secrets.AZURE_CLIENT_ID }}"
          az role assignment list \
            --assignee "$APP_ID" \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            --output table || echo "Failed to list role assignments"

      - name: Setup Terraform backend
        id: backend
        working-directory: Azure
        run: |
          chmod +x scripts/setup-terraform-backend.sh
          
          # Pass values directly from secrets to script
          export AZURE_LOCATION=${{ env.AZURE_LOCATION }}
          export PROJECT_NAME=testcontainers
          export AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
          export ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
          export ENVIRONMENT_TAG=${{ env.ENVIRONMENT_TAG }}
          
          # Run setup script with bash -x for debugging
          echo "Running setup script for environment tag: ${{ env.ENVIRONMENT_TAG }}"
          bash -x ./scripts/setup-terraform-backend.sh 2>&1 | tee setup_output.log
          
          # Extract outputs from log - look for actual output lines and strip ANSI codes
          echo "Extracting backend configuration from setup output..."
          BACKEND_RG=$(grep "^export TF_BACKEND_RESOURCE_GROUP" setup_output.log | cut -d'=' -f2 | sed 's/\x1b\[[0-9;]*m//g' | tr -d '\n')
          BACKEND_SA=$(grep "^export TF_BACKEND_STORAGE_ACCOUNT" setup_output.log | cut -d'=' -f2 | sed 's/\x1b\[[0-9;]*m//g' | tr -d '\n')
          BACKEND_CONTAINER=$(grep "^export TF_BACKEND_CONTAINER" setup_output.log | cut -d'=' -f2 | sed 's/\x1b\[[0-9;]*m//g' | tr -d '\n')
          
          echo "Extracted values:"
          echo "  Resource Group: ${BACKEND_RG}"
          echo "  Storage Account: ${BACKEND_SA}"
          echo "  Container: ${BACKEND_CONTAINER}"
          
          # Validate outputs are not empty
          if [ -z "$BACKEND_RG" ] || [ -z "$BACKEND_SA" ] || [ -z "$BACKEND_CONTAINER" ]; then
            echo "ERROR: Failed to extract backend configuration"
            echo "Log contents:"
            cat setup_output.log
            exit 1
          fi
          
          echo "backend_resource_group=${BACKEND_RG}" >> $GITHUB_OUTPUT
          echo "backend_storage_account=${BACKEND_SA}" >> $GITHUB_OUTPUT
          echo "backend_container=${BACKEND_CONTAINER}" >> $GITHUB_OUTPUT

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: setup-backend
    permissions:
      id-token: write       # Required for OIDC
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create terraform.tfvars
        working-directory: Azure/terraform
        run: |
          cat > terraform.tfvars <<EOF
          location     = "${{ env.AZURE_LOCATION }}"
          project_name = "testcontainers"
          environment  = "${{ env.ENVIRONMENT }}"
          environment_tag = "${{ env.ENVIRONMENT_TAG }}"
          
          vnet_address_space    = ["10.0.0.0/16"]
          public_subnet_address_prefix   = ["10.0.1.0/24"]
          private_subnet_address_prefix  = ["10.0.2.0/24"]
          
          vm_size        = "Standard_D2s_v3"
          admin_username = "azureuser"
          
          github_repo_url      = "https://github.com/${{ github.repository }}"
          github_runner_name   = "azure-vm-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "azure", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          # OIDC Configuration
          github_org  = "${{ github.repository_owner }}"
          github_repo = "${{ github.event.repository.name }}"
          EOF

      - name: Update backend configuration
        working-directory: Azure/terraform
        run: |
          echo "Received backend outputs:"
          echo "  Resource Group: ${{ needs.setup-backend.outputs.backend_resource_group }}"
          echo "  Storage Account: ${{ needs.setup-backend.outputs.backend_storage_account }}"
          echo "  Container: ${{ needs.setup-backend.outputs.backend_container }}"
          
          # Validate outputs are not empty
          if [ -z "${{ needs.setup-backend.outputs.backend_resource_group }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_storage_account }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_container }}" ]; then
            echo "ERROR: Backend outputs are empty!"
            echo "Resource Group: '${{ needs.setup-backend.outputs.backend_resource_group }}'"
            echo "Storage Account: '${{ needs.setup-backend.outputs.backend_storage_account }}'"
            echo "Container: '${{ needs.setup-backend.outputs.backend_container }}'"
            exit 1
          fi
          
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "${{ needs.setup-backend.outputs.backend_container }}"
              key                  = "terraform.tfstate"
              use_oidc             = true
            }
          }
          EOF
          echo "Backend configuration:"
          cat backend.tf

      - name: Sanitize Azure secrets for terraform-plan
        run: |
          # Strip any trailing newlines/whitespace from secrets to prevent URL parsing errors
          echo "ARM_CLIENT_ID=$(echo -n '${{ secrets.AZURE_CLIENT_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo -n '${{ secrets.AZURE_SUBSCRIPTION_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo -n '${{ secrets.AZURE_TENANT_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "TF_VAR_github_pat=$(echo -n '${{ secrets.PAT_TOKEN }}' | tr -d '\n\r')" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: Azure/terraform
        run: terraform init
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true

      - name: Terraform Validate
        working-directory: Azure/terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: Azure/terraform
        run: terraform fmt -check -recursive || true

      - name: Terraform Plan
        working-directory: Azure/terraform
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: Azure/terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-backend, terraform-plan]
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az account show

      - name: Create terraform.tfvars
        working-directory: Azure/terraform
        run: |
          cat > terraform.tfvars <<EOF
          location     = "${{ env.AZURE_LOCATION }}"
          project_name = "testcontainers"
          environment  = "${{ env.ENVIRONMENT }}"
          environment_tag = "${{ env.ENVIRONMENT_TAG }}"
          
          vnet_address_space    = ["10.0.0.0/16"]
          public_subnet_address_prefix   = ["10.0.1.0/24"]
          private_subnet_address_prefix  = ["10.0.2.0/24"]
          
          vm_size        = "Standard_D2s_v3"
          admin_username = "azureuser"
          
          github_repo_url      = "https://github.com/${{ github.repository }}"
          github_runner_name   = "azure-vm-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "azure", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          # OIDC Configuration
          github_org  = "${{ github.repository_owner }}"
          github_repo = "${{ github.event.repository.name }}"
          EOF

      - name: Update backend configuration
        working-directory: Azure/terraform
        run: |
          echo "Received backend outputs:"
          echo "  Resource Group: ${{ needs.setup-backend.outputs.backend_resource_group }}"
          echo "  Storage Account: ${{ needs.setup-backend.outputs.backend_storage_account }}"
          echo "  Container: ${{ needs.setup-backend.outputs.backend_container }}"
          
          # Validate outputs are not empty
          if [ -z "${{ needs.setup-backend.outputs.backend_resource_group }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_storage_account }}" ] || [ -z "${{ needs.setup-backend.outputs.backend_container }}" ]; then
            echo "ERROR: Backend outputs are empty!"
            echo "Resource Group: '${{ needs.setup-backend.outputs.backend_resource_group }}'"
            echo "Storage Account: '${{ needs.setup-backend.outputs.backend_storage_account }}'"
            echo "Container: '${{ needs.setup-backend.outputs.backend_container }}'"
            exit 1
          fi
          
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "${{ needs.setup-backend.outputs.backend_container }}"
              key                  = "terraform.tfstate"
              use_oidc             = true
            }
          }
          EOF
          echo "Backend configuration:"
          cat backend.tf

      - name: Sanitize Azure secrets
        run: |
          # Strip any trailing newlines/whitespace from secrets to prevent URL parsing errors
          echo "ARM_CLIENT_ID=$(echo -n '${{ secrets.AZURE_CLIENT_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo -n '${{ secrets.AZURE_SUBSCRIPTION_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo -n '${{ secrets.AZURE_TENANT_ID }}' | tr -d '\n\r')" >> $GITHUB_ENV
          echo "TF_VAR_github_pat=$(echo -n '${{ secrets.PAT_TOKEN }}' | tr -d '\n\r')" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: Azure/terraform
        run: terraform init
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: Azure/terraform/

      - name: Terraform Apply
        working-directory: Azure/terraform
        env:
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            tfplan

      - name: Terraform Output
        working-directory: Azure/terraform
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Save outputs to artifacts
        working-directory: Azure/terraform
        run: |
          terraform output -json > outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ env.ENVIRONMENT }}
          path: Azure/terraform/outputs.json
          retention-days: 30

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [setup-backend, terraform-plan, terraform-apply]
    if: failure()
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Azure Subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          az account show

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check if infrastructure was partially deployed
        id: check-state
        working-directory: Azure/terraform
        continue-on-error: true
        run: |
          # Try to check if state file exists in Azure Storage
          if [ -n "${{ needs.setup-backend.outputs.backend_storage_account }}" ] && [ -n "${{ needs.setup-backend.outputs.backend_container }}" ]; then
            BLOB_EXISTS=$(az storage blob exists \
              --account-name ${{ needs.setup-backend.outputs.backend_storage_account }} \
              --container-name ${{ needs.setup-backend.outputs.backend_container }} \
              --name terraform.tfstate \
              --auth-mode login \
              --query exists -o tsv)
            echo "state_exists=$BLOB_EXISTS" >> $GITHUB_OUTPUT
          else
            echo "state_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Destroy partially created infrastructure
        id: destroy
        if: steps.check-state.outputs.state_exists == 'true'
        working-directory: Azure/terraform
        continue-on-error: true
        env:
          TF_VAR_github_pat: ${{ secrets.PAT_TOKEN }}
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
          ARM_USE_AZUREAD: true
        run: |
          cat > terraform.tfvars <<EOF
          location     = "${{ env.AZURE_LOCATION }}"
          project_name = "testcontainers"
          environment  = "${{ env.ENVIRONMENT }}"
          environment_tag = "${{ env.ENVIRONMENT_TAG }}"
          
          vnet_address_space    = ["10.0.0.0/16"]
          public_subnet_address_prefix   = ["10.0.1.0/24"]
          private_subnet_address_prefix  = ["10.0.2.0/24"]
          
          vm_size        = "Standard_D2s_v3"
          admin_username = "azureuser"
          
          github_repo_url      = "https://github.com/${{ github.repository }}"
          github_runner_name   = "azure-vm-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "azure", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          # OIDC Configuration
          github_org  = "${{ github.repository_owner }}"
          github_repo = "${{ github.event.repository.name }}"
          EOF
          
          cat > backend.tf <<EOF
          terraform {
            backend "azurerm" {
              resource_group_name  = "${{ needs.setup-backend.outputs.backend_resource_group }}"
              storage_account_name = "${{ needs.setup-backend.outputs.backend_storage_account }}"
              container_name       = "${{ needs.setup-backend.outputs.backend_container }}"
              key                  = "terraform.tfstate"
              use_oidc             = true
            }
          }
          EOF
          
          terraform init
          
          # Destroy all modules EXCEPT OIDC
          terraform destroy \
            -target=module.vm \
            -target=module.security \
            -target=module.networking \
            -target=azurerm_resource_group.main \
            -auto-approve
          
          # Capture exit code
          DESTROY_EXIT_CODE=$?
          echo "exit_code=$DESTROY_EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $DESTROY_EXIT_CODE -eq 0 ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Purge soft-deleted Key Vaults
        if: always()
        continue-on-error: true
        run: |
          echo "Checking for soft-deleted Key Vaults..."
          
          # List soft-deleted key vaults for this environment tag
          DELETED_KVS=$(az keyvault list-deleted \
            --query "[?tags.EnvironmentTag=='${{ env.ENVIRONMENT_TAG }}'].name" \
            -o tsv 2>/dev/null || echo "")
          
          if [ -z "$DELETED_KVS" ]; then
            echo "No soft-deleted Key Vaults found for environment tag: ${{ env.ENVIRONMENT_TAG }}"
            exit 0
          fi
          
          # Purge each soft-deleted key vault
          for KV_NAME in $DELETED_KVS; do
            echo "Purging Key Vault: $KV_NAME"
            az keyvault purge --name "$KV_NAME" --no-wait || true
          done
          
          echo "âœ… Key Vault purge initiated"

      - name: Clean up Terraform state and container
        if: steps.destroy.outputs.success == 'true'
        continue-on-error: true
        run: |
          if [ -n "${{ needs.setup-backend.outputs.backend_storage_account }}" ] && [ -n "${{ needs.setup-backend.outputs.backend_container }}" ]; then
            echo "Destroy succeeded, cleaning up environment container..."
            # Delete the entire container for this environment tag
            az storage container delete \
              --account-name ${{ needs.setup-backend.outputs.backend_storage_account }} \
              --name ${{ needs.setup-backend.outputs.backend_container }} \
              --auth-mode login
            echo "âœ… Container '${{ needs.setup-backend.outputs.backend_container }}' deleted (environment-specific cleanup complete)"
          fi

      - name: State cleanup skipped
        if: steps.destroy.outputs.success != 'true'
        run: |
          echo "âš ï¸ Destroy failed or was skipped, preserving container for manual cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Manual Cleanup Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Container: ${{ needs.setup-backend.outputs.backend_container }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To manually clean up:" >> $GITHUB_STEP_SUMMARY
          echo "1. Fix the destroy issue" >> $GITHUB_STEP_SUMMARY
          echo "2. Run: \`terraform destroy\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Delete container manually: \`az storage container delete --account-name STORAGE_ACCOUNT --name ${{ needs.setup-backend.outputs.backend_container }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Rollback Summary
        if: always()
        run: |
          echo "## ðŸ”„ Rollback Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and rollback was attempted." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions taken:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Checked for partially deployed infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Destroyed any partially created resources" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Purged soft-deleted Key Vaults" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.destroy.outputs.success }}" == "true" ]; then
            echo "- âœ… Cleaned up environment container (tag: ${{ env.ENVIRONMENT_TAG }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ Container preserved (destroy incomplete)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Shared backend resources (Resource Group and Storage Account) are preserved for other environments." >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Only the container for environment tag '${{ env.ENVIRONMENT_TAG }}' was cleaned up." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the workflow logs to identify the failure cause." >> $GITHUB_STEP_SUMMARY
