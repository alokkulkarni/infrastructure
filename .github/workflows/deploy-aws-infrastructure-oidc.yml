name: Deploy AWS Infrastructure (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      aws_region:
        description: 'AWS Region'
        required: true
        default: 'eu-west-2'
        type: string
      environment_tag:
        description: 'Environment Tag (Format: SIT-USERID-TEAMID-YYYYMMDD-HHMM) - Used for resource isolation and state management. Example: SIT-john-teamA-20251120-1430'
        required: true
        type: string
      runner_repository:
        description: 'Repository for GitHub Actions runner (e.g., alokkulkarni/sit-test-repo or alokkulkarni/infrastructure)'
        required: false
        default: 'alokkulkarni/sit-test-repo'
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: ${{ github.event.inputs.aws_region || 'eu-west-2' }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
  ENVIRONMENT_TAG: ${{ github.event.inputs.environment_tag }}

jobs:
  setup-backend:
    name: Setup Terraform Backend
    runs-on: ubuntu-latest
    outputs:
      backend_bucket: ${{ steps.backend.outputs.backend_bucket }}
      backend_table: ${{ steps.backend.outputs.backend_table }}
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-SetupBackend
          role-duration-seconds: 28800  # 8 hours session

      - name: Setup Terraform backend
        id: backend
        working-directory: AWS
        run: |
          chmod +x scripts/setup-terraform-backend.sh
          export AWS_REGION=${{ env.AWS_REGION }}
          export PROJECT_NAME="testcontainers"
          ./scripts/setup-terraform-backend.sh
          
          # Derive backend resource names (same logic as script)
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          BACKEND_BUCKET="testcontainers-terraform-state-${AWS_ACCOUNT_ID}"
          BACKEND_TABLE="testcontainers-terraform-locks"
          
          # Export for subsequent jobs
          echo "backend_bucket=${BACKEND_BUCKET}" >> $GITHUB_OUTPUT
          echo "backend_table=${BACKEND_TABLE}" >> $GITHUB_OUTPUT

  generate-runner-token:
    name: Generate GitHub Runner Token
    runs-on: ubuntu-latest
    needs: setup-backend
    outputs:
      runner_token: ${{ steps.generate-token.outputs.token }}
    
    steps:
      - name: Generate runner registration token
        id: generate-token
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const response = await github.rest.actions.createRegistrationTokenForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            core.setOutput('token', response.data.token);
            core.setSecret(response.data.token);

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [setup-backend, generate-runner-token]
    permissions:
      id-token: write       # Required for OIDC
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformPlan
          role-duration-seconds: 28800  # 8 hours session

      - name: Create terraform.tfvars
        working-directory: AWS/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region        = "${{ env.AWS_REGION }}"
          project_name      = "testcontainers"
          environment       = "${{ env.ENVIRONMENT }}"
          environment_tag   = "${{ env.ENVIRONMENT_TAG }}"
          availability_zone = "${{ env.AWS_REGION }}a"
          
          vpc_cidr            = "10.0.0.0/16"
          public_subnet_cidr  = "10.0.1.0/24"
          private_subnet_cidr = "10.0.2.0/24"
          
          instance_type = "t3.medium"
          
          github_repo_url      = "https://github.com/${{ github.event.inputs.runner_repository }}"
          github_runner_name   = "aws-ec2-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "aws", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          # OIDC Configuration (backend resource names derived from setup-backend job)
          github_org             = "${{ github.repository_owner }}"
          github_repo            = "${{ github.event.repository.name }}"
          terraform_state_bucket = "${{ needs.setup-backend.outputs.backend_bucket }}"
          terraform_lock_table   = "${{ needs.setup-backend.outputs.backend_table }}"
          EOF

      - name: Update backend configuration
        working-directory: AWS/terraform
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "s3" {
              bucket         = "${{ needs.setup-backend.outputs.backend_bucket }}"
              key            = "aws/ec2-runner/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate"
              region         = "${{ env.AWS_REGION }}"
              encrypt        = true
              dynamodb_table = "${{ needs.setup-backend.outputs.backend_table }}"
            }
          }
          EOF

      - name: Fix state checksum if needed
        working-directory: AWS
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          chmod +x scripts/fix-state-checksum.sh
          ./scripts/fix-state-checksum.sh

      - name: Terraform Init
        working-directory: AWS/terraform
        run: terraform init

      - name: Verify OIDC resources exist (read-only check)
        working-directory: AWS
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          chmod +x scripts/import-existing-oidc.sh
          cd terraform
          ../scripts/import-existing-oidc.sh

      - name: Import existing EC2 IAM role if present
        working-directory: AWS
        env:
          PROJECT_NAME: testcontainers
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          chmod +x scripts/import-existing-ec2-role.sh
          cd terraform
          ../scripts/import-existing-ec2-role.sh

      - name: Terraform Validate
        working-directory: AWS/terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: AWS/terraform
        run: terraform fmt -check -recursive || true

      - name: Terraform Plan
        working-directory: AWS/terraform
        env:
          TF_VAR_github_runner_token: ${{ needs.generate-runner-token.outputs.runner_token }}
        run: |
          terraform plan \
            -out=tfplan \
            -input=false

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: AWS/terraform/tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [setup-backend, generate-runner-token, terraform-plan]
    permissions:
      id-token: write   # Required for OIDC
      contents: read
    environment:
      name: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-TerraformApply
          role-duration-seconds: 28800  # 8 hours session

      - name: Create terraform.tfvars
        working-directory: AWS/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region        = "${{ env.AWS_REGION }}"
          project_name      = "testcontainers"
          environment       = "${{ env.ENVIRONMENT }}"
          environment_tag   = "${{ env.ENVIRONMENT_TAG }}"
          availability_zone = "${{ env.AWS_REGION }}a"
          
          vpc_cidr            = "10.0.0.0/16"
          public_subnet_cidr  = "10.0.1.0/24"
          private_subnet_cidr = "10.0.2.0/24"
          
          instance_type = "t3.medium"
          
          github_repo_url      = "https://github.com/${{ github.event.inputs.runner_repository }}"
          github_runner_name   = "aws-ec2-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "aws", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          # OIDC Configuration (backend resource names derived from setup-backend job)
          github_org             = "${{ github.repository_owner }}"
          github_repo            = "${{ github.event.repository.name }}"
          terraform_state_bucket = "${{ needs.setup-backend.outputs.backend_bucket }}"
          terraform_lock_table   = "${{ needs.setup-backend.outputs.backend_table }}"
          EOF

      - name: Update backend configuration
        working-directory: AWS/terraform
        run: |
          cat > backend.tf <<EOF
          terraform {
            backend "s3" {
              bucket         = "${{ needs.setup-backend.outputs.backend_bucket }}"
              key            = "aws/ec2-runner/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate"
              region         = "${{ env.AWS_REGION }}"
              encrypt        = true
              dynamodb_table = "${{ needs.setup-backend.outputs.backend_table }}"
            }
          }
          EOF

      - name: Fix state checksum if needed
        working-directory: AWS
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          chmod +x scripts/fix-state-checksum.sh
          ./scripts/fix-state-checksum.sh

      - name: Terraform Init
        working-directory: AWS/terraform
        run: terraform init

      - name: Import existing OIDC provider if present
        working-directory: AWS
        run: |
          chmod +x scripts/import-existing-oidc.sh
          cd terraform
          ../scripts/import-existing-oidc.sh

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: AWS/terraform/

      - name: Terraform Apply
        working-directory: AWS/terraform
        env:
          TF_VAR_github_runner_token: ${{ needs.generate-runner-token.outputs.runner_token }}
        run: |
          terraform apply \
            -auto-approve \
            -input=false \
            tfplan

      - name: Terraform Output
        working-directory: AWS/terraform
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Save outputs to artifacts
        working-directory: AWS/terraform
        run: |
          terraform output -json > outputs.json

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ env.ENVIRONMENT }}
          path: AWS/terraform/outputs.json
          retention-days: 30

  rollback-on-failure:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [setup-backend, generate-runner-token, terraform-plan, terraform-apply]
    if: failure()
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Rollback

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check if infrastructure was partially deployed
        id: check-state
        working-directory: AWS/terraform
        continue-on-error: true
        run: |
          # Try to check if state file exists
          if [ -n "${{ needs.setup-backend.outputs.backend_bucket }}" ]; then
            aws s3 ls s3://${{ needs.setup-backend.outputs.backend_bucket }}/aws/ec2-runner/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate && echo "state_exists=true" >> $GITHUB_OUTPUT || echo "state_exists=false" >> $GITHUB_OUTPUT
          else
            echo "state_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Destroy partially created infrastructure
        if: steps.check-state.outputs.state_exists == 'true'
        working-directory: AWS/terraform
        continue-on-error: true
        env:
          TF_VAR_github_runner_token: ${{ needs.generate-runner-token.outputs.runner_token || 'dummy-token' }}
        run: |
          cat > terraform.tfvars <<EOF
          aws_region        = "${{ env.AWS_REGION }}"
          project_name      = "testcontainers"
          environment       = "${{ env.ENVIRONMENT }}"
          environment_tag   = "${{ env.ENVIRONMENT_TAG }}"
          availability_zone = "${{ env.AWS_REGION }}a"
          
          vpc_cidr            = "10.0.0.0/16"
          public_subnet_cidr  = "10.0.1.0/24"
          private_subnet_cidr = "10.0.2.0/24"
          
          instance_type = "t3.medium"
          
          github_repo_url      = "https://github.com/${{ github.event.inputs.runner_repository }}"
          github_runner_name   = "aws-ec2-runner-${{ env.ENVIRONMENT_TAG }}"
          github_runner_labels = ["self-hosted", "aws", "linux", "docker", "${{ env.ENVIRONMENT }}", "${{ env.ENVIRONMENT_TAG }}"]
          
          github_org             = "${{ github.repository_owner }}"
          github_repo            = "${{ github.event.repository.name }}"
          terraform_state_bucket = "${{ needs.setup-backend.outputs.backend_bucket }}"
          terraform_lock_table   = "${{ needs.setup-backend.outputs.backend_table }}"
          EOF
          
          cat > backend.tf <<EOF
          terraform {
            backend "s3" {
              bucket         = "${{ needs.setup-backend.outputs.backend_bucket }}"
              key            = "aws/ec2-runner/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate"
              region         = "${{ env.AWS_REGION }}"
              encrypt        = true
              dynamodb_table = "${{ needs.setup-backend.outputs.backend_table }}"
            }
          }
          EOF
          
          terraform init
          
          # Exclude OIDC module from rollback to preserve authentication
          terraform destroy \
            -target=module.ec2 \
            -target=module.security \
            -target=module.networking \
            -auto-approve

      - name: Clean up Terraform state
        if: always()
        continue-on-error: true
        run: |
          if [ -n "${{ needs.setup-backend.outputs.backend_bucket }}" ]; then
            echo "Removing Terraform state file..."
            aws s3 rm s3://${{ needs.setup-backend.outputs.backend_bucket }}/aws/ec2-runner/${{ env.ENVIRONMENT }}/${{ env.ENVIRONMENT_TAG }}/terraform.tfstate || true
          fi

      - name: Rollback Summary
        if: always()
        run: |
          echo "## Rollback Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment failed and rollback was attempted." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions taken:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Checked for partially deployed infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Destroyed any partially created resources" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Cleaned up Terraform state file" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Backend resources (S3 bucket and DynamoDB table) are preserved for future deployments." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the workflow logs to identify the failure cause." >> $GITHUB_STEP_SUMMARY
